<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}Default Title{{ end }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #f2f2f2; padding: 1rem; text-align: center; }
        nav a { margin: 0 1rem; text-decoration: none; color: #333; }
        main { padding: 1rem; }
        h1, h2, h3 { margin: 0.5rem 0; }
        form input, form select, form button { margin: 0.3rem 0; display: block; }
    </style>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            {{ if .UserID }}
                <a href="/dashboard">Dashboard</a>
                <a href="/logout">Logout</a>
            {{ else }}
                <a href="/login">Login</a>
                <a href="/signup">Sign Up</a>
            {{ end }}
        </nav>
    </header>

    <main>
        {{ block "content" . }}{{ end }}
    </main>

    <footer>
        <p>&copy; 2026 Expense Tracker</p>
    </footer>
</body>
</html>
